<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="carousel">
    <button class="carousel__button previous">&#60;</button>
    <button class="carousel__button next">&#62;</button>
    <ul class="unlist">
        <li class="active first">
            <img class="" src="https://images.unsplash.com/photo-1677177871850-5dc0f6dbfe76?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </li>
        <li class="disabled">
            <img src="https://images.unsplash.com/photo-1674682915633-f9e290a7cdc5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80">
        </li>
        <li class="disabled">
            <img src="https://images.unsplash.com/photo-1677503311210-fa140a7141da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </li>
        <li class="disabled">
            <img src="https://images.unsplash.com/photo-1659875695999-2982f8dfe0ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">
        </li>
        <li class="disabled last">
            <img src="https://images.unsplash.com/photo-1603456217915-d565d62e36ed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=753&q=80">
        </li>
    </ul>
    <div class="pagination">
        <span class="on firstdot"></span>
        <span class="off"></span>
        <span class="off"></span>
        <span class="off"></span>
        <span class="off lastdot"></span>
    </div>
</div>

<script src="script1.js"></script>

</body>
</html>
